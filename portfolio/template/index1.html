{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block body %}
{% load static %}

<section class="home">
    {% for i in Index %}
    <div class="home-content">
        <h3>Hello, It's Me</h3>
        <h1>{{i.name}}</h1>
        <h3>And I'm a <span class="text1"></span></h3>
        <pre>{{i.about1}}</pre>
        <div class="home-sci">
            <a href="{{i.link1}}"><i class='bx bxl-gmail'></i></a>
            <a href="{{i.link2}}" target="_blank"><i class='bx bxl-linkedin-square' ></i></a>
            <a href="{{i.link3}}" target="_blank"><i class='bx bxl-github' ></i></a>
            <a href="{{i.link4}}" target="_blank"><i class='bx bxl-whatsapp-square'></i></a>
        </div>
        <a href="{{i.resume}}" class="btn-box" download="example.pdf">Resume <i class='bx bxs-download'></i></a>
        <a href="/about" class="btn-box">More About Me</a>
    </div>
    <div class="img"><img src="{% if i.image %}{% static i.image.url %}{% endif %}" class="img"></div>
    {% endfor %}
</section>

{% endblock body %}
